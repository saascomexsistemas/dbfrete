<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.0/swagger-ui.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.11/swagger-ui.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.11/swagger-ui-bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.17.11/swagger-ui-standalone-preset.min.js"></script>

</head>
<body>
<div style="width: 100%; text-align: center;">
	<img src="loginfundo.png">
</div><br>
	
	<table style="width: 90%;">
		<tr>
			<td style="width:20%; vertical-align: top; padding-top: 30px;">
				<h2>VIEW criada para disponibilizar informações do processo, bem como permitir a integração via API.</h2>
			</td>
			<td style="vertical-align: top;">
				<div id="swagger-ui"></div>
			</td>
		</tr>
	</table>
    <script>
        SwaggerUIBundle({
            url: "./openapi.json",  // Loads your OpenAPI file
            dom_id: "#swagger-ui"
        });
		
    </script>
</body>
</html>
